<!-- <textarea rows="6" [value]="newPost"></textarea>  property binding-->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">   <!-- changed the ngModel to normal after including the form -->
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        placeholder="Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a Post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      ngModel
      required
      placeholder="Post Content"
      #content="ngModel"></textarea>   <!-- two way binding-->
      <mat-error *ngIf="title.invalid">Please enter a Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>  <!--event trigger-->
  </form>
</mat-card>
